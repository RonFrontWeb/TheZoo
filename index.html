<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Zoo</title>
</head>

<body>
    <div id="zoo" class="zoo">
        <form id="form" class="hidden" style="top: 100px; left: 200px;">
            <input id="inputZooName" type="text" placeholder="Name your Zoo">
            <input id="inputOne" type="text" placeholder="Name your figure">
            <select name="" id="optionOne">
                <option value="zookeeper-male">zookeeper-male</option>
                <option value="zookeeper-female">zookeeper-female</option>
                <option value="bear">Bear</option>
                <option value="elephant">Elephant</option>
                <option value="graywolf">GrayWolf</option>
                <option value="lion">Lion</option>
                <option value="tiger">Tiger</option>
                <option value="penguins">Penguins</option>
            </select>

            <select name="" id="animation">
                <option value="">No Animation</option>
                <option value="Animation1">Animation 1</option>
                <option value="Animation2">Animation 2</option>
           </select>
            <button type="submit">Create</button>
        </form>

        </div> -->

        <div class="zoo-name ">
            <h1 id="zooName">My beautiful Zoo </h1>
        </div>
    </div>


    <script src="Js/script.js"></script>
</body>

</html>
